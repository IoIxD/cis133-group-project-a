<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="seastyle.css" >
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="one">
        <div class="box">
          <a
            href="https://www.nationalgeographic.com/animals/fish/facts/atlantic-bluefin-tuna"
          >
            <div class="blueFin"><img src="SeaImages/BlueFin.png" alt="BlueFin Fish"></div>
          </a>
          <div class="headcontainer">
            <h1>Epipelagic Zone</h1>
          </div>
          <div class="orca"> <img src="SeaImages/Orca.png" alt="Sea Image"> </div>
        </div>
      </section>

      <section class="two">
        <div class="box">
          <div class="lantern"><img src="SeaImages/Lanternfish.png" alt="lanter fish"></div>
          <div class="lancet"><img src="SeaImages/LongnoseLancetfish.png" alt="lancet fish"></div>
        </div>
        <h1>Mesopelagic Zone</h1>
      </section>

      <section class="three">
        <div class="unicrest"><img src="SeaImages/unicrest.png" alt="unicrest"></div>
        <div class="headcontainer">
          <div class="darkheader">
            <h1>Bathypelagic Zone</h1>
          </div>
        </div>
      </section>

      <section class="four">
        <div class="darkheader">
          <h1>Abyssopelagic Zone</h1>
        </div>
      </section>

      <section class="five">
        <div class="darkheader">
          <h1>Hadalpelagic Zone</h1>
        </div>
      </section>
    </div>
  </body>
</html>
